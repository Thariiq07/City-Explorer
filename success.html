<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter OTP To Register</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, #ce004a, #76179b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .otp-input {
            width: 60px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            margin: 0 5px;
            border-radius: 10px;
            border: 2px solid #76179b;
            outline: none;
        }
        .otp-input:focus {
            border-color: #ce004a;
        }
        .otp-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .submit-wrapper {
            margin-top: 20px;
        }
        button[type="submit"] {
            padding: 15px 30px;
            background-color: #76179b;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #ce004a;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter OTP To Register</h1>
        <form action="includes/verification.inc.php" method="GET">
            <div class="otp-container">
                <input class="otp-input" type="text" name="OTP1" maxlength="1" pattern="\d" placeholder="X" required>
                <input class="otp-input" type="text" name="OTP2" maxlength="1" pattern="\d" placeholder="X" required>
                <input class="otp-input" type="text" name="OTP3" maxlength="1" pattern="\d" placeholder="X" required>
                <input class="otp-input" type="text" name="OTP4" maxlength="1" pattern="\d" placeholder="X" required>
            </div>
            <div class="submit-wrapper">
                <button type="submit">Verify OTP</button>
            </div>
            <div class="error"></div>
        </form>
    </div>
    <script>
        const otpInputs = document.querySelectorAll('.otp-input');

        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (event) => {
                if (event.target.value.length === 1) {
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                }
            });

            input.addEventListener('keydown', (event) => {
                if (event.key === 'Backspace' && index > 0 && event.target.value.length === 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });
        </script>
</body>
</html>
